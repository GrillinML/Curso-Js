<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartorio</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res">

    </div>
    <script>

        function checar() {
            var origem = document.getElementById('pais')
            var res = document.getElementById('res')
            var nacionalidade = (origem.value)
            
            res.innerHTML = `<p>Voce nasceu no <strong>${nacionalidade}</strong></p>`
            if (nacionalidade.toLowerCase() != 'brasil') {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            } else {
                res.innerHTML += '<p>Você é brasileiro</p>'
            }
        }
    </script>
</body>

</html>
